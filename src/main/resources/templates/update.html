<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Owner</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .formholder {
        padding-right: 25%;
        padding-left: 25%;
    }
</style>
<body>
<div class="container">
    <br>
    <p style="text-align:center;"><button type="submit" class="btn btn-primary mb1 bg-purple" style="width: 350px; height: 50px;">Update Details Of Your Bike</button></p>
    <p style="text-align:center;">Please update your complete bike details for rent</p>
    <div class="formholder">
        <form th:action="@{/saveOwner}" th:object="${owner}" method="POST">
            <div class="mb-1">
                <label  class="form-label">Name</label>
                <input type="text" th:field="*{name}"  placeholder="Enter Owner Name" class="form-control col-9 mb-9" />
            </div>
            <div class="mb-1">
                <label  class="form-label">Bike Name</label>
                <input type="text" th:field="*{bikename}" placeholder="Enter Bike Name" class="form-control col-9 mb-9" />
            </div>
            <div class="mb-1">
                <label  class="form-label">Location</label>
                <input type="text" th:field="*{location}" placeholder="Enter Bike Location" class="form-control col-9 mb-9" />
            </div>
            <div class="mb-1">
                <label  class="form-label">PhoneNo</label>
                <input type="text" th:field="*{phoneno}" placeholder="Enter PhoneNo" class="form-control col-9 mb-9" />
            </div>
            <div class="mb-1">
                <label  class="form-label">Pincode</label>
                <input type="text" th:field="*{pincode}" placeholder="Enter Pincode" class="form-control col-9 mb-9" /><br>
            </div>
            <p style="text-align:center;"><button type="submit" class="btn btn-success btn-lg" style="width: 200px; height: 50px;">Update</button></p>
            <input type="hidden" th:field="*{id}"/>
        </form>
        <hr/>
        <a href="/list">Back to List</a>
    </div>
</div>
</body>
